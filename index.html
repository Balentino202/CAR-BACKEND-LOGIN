<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
      <div class="login-container">
        <div class="class2">
            <div class="flex1">
              <div class="content">
                <h2>Welcome Back</h2>
                <p>Welcome back! Please enter your details.</p>
                <form id="login-form">
                  <label for="email">Email:</label>
                  <input type="text" id="email" placeholder="Enter Your Email" name="email" required><br>
                  
                  <label for="password">Password:</label>
                  <input type="password" id="password" placeholder="********"  name="password" required>

                  <label for="remember">
                    <input type="checkbox" id="remember" name="remember">
                    Remember password
                  </label><br>
                  
                  <input type="submit" value="Sign In"><br>
                  
                  <button class="google-button"><img src="/img/Google__G__Logo.svg-removebg-preview.png" alt="">Sign in with Google</button>
                </form>
                
                <p class="text-center">Don't have an account? <a href="/dashboard.html">Sign up for free!</a></p>
                <p class="text-centers"><a href="#">Forgot password?</a></p>
              </div>
            </div>
          </div>
            
    </div>
      
      <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="/index.js"defer></script>
</body>
</html>
